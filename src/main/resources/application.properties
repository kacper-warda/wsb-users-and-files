# internationalization
spring.messages.basename=languages/messages
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=true
# Ustawienia bazy danych
spring.jpa.hibernate.ddl-auto=update
# Domyślny użytkownik
my.admin.username=admin
# Ustawienia mejli
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
# Wyłączamy automatyczny start Flyway, by najpierw wykonywały się operacji Hibernate --> https://stackoverflow.com/a/58989276/2224598
spring.flyway.enabled=false
# Niech Flyway zapisze sobie schemat istniejącej bazy przy pierwszym starcie
spring.flyway.baseline-on-migrate=true
# Pełna ścieżka do bazy danych
spring.datasource.url=jdbc:postgresql://localhost:5432/******
# Użytkownik bazy danych
spring.datasource.username=postgres
# Hasło użytkownika bazy
spring.datasource.password=*****
# Hasło dla pierwszego administratora
my.admin.password=test
# Adres gmail, na który będą wysyłane maile
spring.mail.username=xxx@xxx.pl
# Hasło do tegoż gmaila
spring.mail.password=***
#Ustawienia uploadu plików
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB