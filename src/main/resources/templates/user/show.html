<!DOCTYPE html>
<html layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<body>

<div layout:fragment="content">


    <form method="post" th:action="@{'/user/update/' + ${personForm.id}}" th:object="${personForm}">

        <input th:field="*{id}" type="hidden"/>

        <div class="form-group row">
            <div class="col-sm-4">
                <label class="col-form-label" th:text="#{user.username}"></label>
            </div>
            <div class="col-sm-8">
                <input th:class="'form-control ' + ${#fields.hasErrors('username') ? 'is-invalid' : ''}"
                       th:field="*{username}"/>

                <small class="text-danger" th:errors="*{username}"
                       th:if="${#fields.hasErrors('username')}"></small>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-4">
                <label class="col-form-label" th:text="#{user.name}"></label>
            </div>
            <div class="col-sm-8">
                <input th:class="'form-control ' + ${#fields.hasErrors('name') ? 'is-invalid' : ''}"
                       th:field="*{name}"/>

                <small class="text-danger" th:errors="*{name}"
                       th:if="${#fields.hasErrors('name')}"></small>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-4">
                <label class="col-form-label" th:text="#{user.email}"></label>
            </div>
            <div class="col-sm-8">
                <input th:class="'form-control ' + ${#fields.hasErrors('email') ? 'is-invalid' : ''}"
                       th:field="*{email}"/>

                <small class="text-danger" th:errors="*{email}"
                       th:if="${#fields.hasErrors('email')}"></small>
            </div>
        </div>
        <div class="form-group row">
            <a class="btn btn-success"
               th:href="@{'/user/editPassword/' + ${personForm.id}}" th:text="#{common.updatePassword}"></a>
        </div>

        <div class="row float-right">
            <button class="btn btn-primary" th:text="#{common.save}" type="submit"></button>
            <a class="btn btn-danger" th:href="@{'/user/delete/' + ${personForm.id}}"
               th:if="${personForm.id != null}" th:text="#{common.delete}"></a>
            <a class="btn btn-default" th:href="@{/user}" th:text="#{common.back}"></a>
        </div>

    </form>
</div>

</body>
</html>
