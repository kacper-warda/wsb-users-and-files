<!DOCTYPE html>
<html layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<body>

<div layout:fragment="content">


    <div class="row pb-3">
        <h3 th:text="#{nav.users}"></h3>

        <div class="ml-auto">
            <a class="btn btn-primary" th:href="@{/user/create/}" th:text="#{common.add}"></a>
        </div>
    </div>

    <div th:each="user : ${users}">
        <div class="row">
            <div class="col-sm-1">
                <span class="font-weight-bold" th:text="${user.id}"></span>
            </div>
            <div class="col-sm-4">
                <span th:text="${user.username}"></span>
            </div>
            <div class="col-sm-3">
                <span th:text="${user.name}"></span>
            </div>
            <div class="col-sm-3">
                <span th:text="${user.email}"></span>
            </div>
            <div class="col-sm-1 text-right pr-0">
                <a class="btn btn-link p-1" th:href="@{'/user/edit/' + ${user.id}}">
                    <i class="fa fa-edit"></i>
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
