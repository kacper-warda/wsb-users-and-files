<!DOCTYPE html>
<html layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<body>

<div layout:fragment="content">


    <form method="post" th:action="@{'/user/updatePassword/' + ${passwordForm.id}}" th:object="${passwordForm}">

        <input th:field="*{id}" type="hidden"/>

        <div class="form-group row">
            <div class="col-sm-4">
                <label class="col-form-label" th:text="#{user.password}"></label>
            </div>
            <div class="col-sm-8">
                <input th:class="'form-control ' + ${#fields.hasErrors('password') ? 'is-invalid' : ''}"
                       th:field="*{password}" type="password"/>

                <small class="text-danger" th:errors="*{password}"
                       th:if="${#fields.hasErrors('password')}"></small>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-4">
                <label class="col-form-label" th:text="#{user.passwordAgain}"></label>
            </div>
            <div class="col-sm-8">
                <input th:class="'form-control ' + ${#fields.hasErrors('passwordAgain') ? 'is-invalid' : ''}"
                       th:field="*{passwordAgain}"/>

                <small class="text-danger" th:errors="*{passwordAgain}"
                       th:if="${#fields.hasErrors('passwordAgain')}"></small>

                <small class="text-danger" th:errors="*{valid}"
                       th:if="${#fields.hasErrors('valid')}"></small>
            </div>
        </div>

        <div class="row float-right">
            <button class="btn btn-primary" th:text="#{common.save}" type="submit"></button>
            <a class="btn btn-default" th:href="@{/user}" th:text="#{common.back}"></a>
        </div>

    </form>
</div>

</body>
</html>
